name = "code-refinery"
main = "src/index.ts"
compatibility_date = "2025-02-01"
account_id = "9eaa877bd6c6e77ff3913a176e4322a9"

# Queue — producer
[[queues.producers]]
binding = "REVIEW_QUEUE"
queue = "pr-review-jobs"

# Queue — consumer
[[queues.consumers]]
queue = "pr-review-jobs"
max_batch_size = 1
max_retries = 3
dead_letter_queue = "pr-review-jobs-dlq"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "code-refinery-db"
database_id = "535fed80-0d2d-4cdb-aa70-65f4ebf11793"
migrations_dir = "migrations"

# Durable Objects — Sandbox
[durable_objects]
bindings = [
  { name = "SANDBOX", class_name = "Sandbox" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Sandbox"]

# Container (Sandbox SDK image)
[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
max_instances = 5
